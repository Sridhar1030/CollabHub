---
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-datasources
  namespace: default
data:
  prometheus.yaml: |
    apiVersion: 1
    datasources:
      - name: Prometheus
        type: prometheus
        url: http://prometheus:9090
        access: proxy
        isDefault: true
        editable: false
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboard-provider
  namespace: default
data:
  provider.yaml: |
    apiVersion: 1
    providers:
      - name: default
        type: file
        options:
          path: /var/lib/grafana/dashboards
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboards
  namespace: default
data:
  collabhub.json: |
    {
      "title": "CollabHub Backend",
      "uid": "collabhub",
      "schemaVersion": 38,
      "refresh": "10s",
      "time": {
        "from": "now-30m",
        "to": "now"
      },
      "panels": [
        {
          "id": 1,
          "type": "stat",
          "title": "Targets Up",
          "gridPos": {
            "x": 0,
            "y": 0,
            "w": 4,
            "h": 4
          },
          "targets": [
            {
              "datasource": "Prometheus",
              "expr": "sum(up)",
              "legendFormat": "up"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "color": {
                "mode": "thresholds"
              },
              "thresholds": {
                "steps": [
                  {
                    "color": "red",
                    "value": null
                  },
                  {
                    "color": "green",
                    "value": 1
                  }
                ]
              }
            }
          }
        },
        {
          "id": 2,
          "type": "stat",
          "title": "Total CPU (cores)",
          "gridPos": {
            "x": 4,
            "y": 0,
            "w": 4,
            "h": 4
          },
          "targets": [
            {
              "datasource": "Prometheus",
              "expr": "sum(rate(container_cpu_usage_seconds_total{namespace='default',pod!=''}[2m]))",
              "legendFormat": "cpu"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "unit": "short",
              "decimals": 3
            }
          }
        },
        {
          "id": 3,
          "type": "stat",
          "title": "Total Memory (MiB)",
          "gridPos": {
            "x": 8,
            "y": 0,
            "w": 4,
            "h": 4
          },
          "targets": [
            {
              "datasource": "Prometheus",
              "expr": "sum(container_memory_working_set_bytes{namespace='default',pod!=''}) / 1024 / 1024",
              "legendFormat": "mem"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "unit": "mbytes",
              "decimals": 1
            }
          }
        },
        {
          "id": 4,
          "type": "stat",
          "title": "Network In (bytes/s)",
          "gridPos": {
            "x": 12,
            "y": 0,
            "w": 4,
            "h": 4
          },
          "targets": [
            {
              "datasource": "Prometheus",
              "expr": "sum(rate(container_network_receive_bytes_total{id='/'}[2m]))",
              "legendFormat": "net"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "unit": "Bps",
              "decimals": 1
            }
          }
        },
        {
          "id": 5,
          "type": "timeseries",
          "title": "CPU per Pod (millicores)",
          "gridPos": {
            "x": 0,
            "y": 4,
            "w": 12,
            "h": 8
          },
          "targets": [
            {
              "datasource": "Prometheus",
              "expr": "sum(rate(container_cpu_usage_seconds_total{namespace='default',pod!=''}[2m])) by (pod) * 1000",
              "legendFormat": "{{pod}}"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "unit": "short",
              "custom": {
                "lineWidth": 2
              }
            }
          }
        },
        {
          "id": 6,
          "type": "timeseries",
          "title": "Memory per Pod (MiB)",
          "gridPos": {
            "x": 12,
            "y": 4,
            "w": 12,
            "h": 8
          },
          "targets": [
            {
              "datasource": "Prometheus",
              "expr": "sum(container_memory_working_set_bytes{namespace='default',pod!=''}) by (pod) / 1024 / 1024",
              "legendFormat": "{{pod}}"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "unit": "mbytes",
              "custom": {
                "lineWidth": 2
              }
            }
          }
        },
        {
          "id": 7,
          "type": "timeseries",
          "title": "Container Restarts",
          "gridPos": {
            "x": 0,
            "y": 12,
            "w": 12,
            "h": 8
          },
          "targets": [
            {
              "datasource": "Prometheus",
              "expr": "sum(changes(container_start_time_seconds{namespace='default',pod!=''}[10m])) by (pod)",
              "legendFormat": "{{pod}}"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "unit": "short",
              "custom": {
                "lineWidth": 2
              }
            }
          }
        },
        {
          "id": 8,
          "type": "timeseries",
          "title": "CPU Throttle Rate per Pod (%)",
          "gridPos": {
            "x": 12,
            "y": 12,
            "w": 12,
            "h": 8
          },
          "targets": [
            {
              "datasource": "Prometheus",
              "expr": "sum(rate(container_cpu_cfs_throttled_periods_total{namespace='default',pod!=''}[2m])) by (pod) / sum(rate(container_cpu_cfs_periods_total{namespace='default',pod!=''}[2m])) by (pod) * 100",
              "legendFormat": "{{pod}}"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "unit": "percent",
              "custom": {
                "lineWidth": 2
              }
            }
          }
        }
      ]
    }
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana
  namespace: default
  labels:
    app: grafana
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grafana
  template:
    metadata:
      labels:
        app: grafana
    spec:
      containers:
        - name: grafana
          image: grafana/grafana:10.4.2
          ports:
            - containerPort: 3000
          env:
            - name: GF_SECURITY_ADMIN_USER
              value: "admin"
            - name: GF_SECURITY_ADMIN_PASSWORD
              value: "admin"
            - name: GF_AUTH_ANONYMOUS_ENABLED
              value: "false"
            - name: GF_DASHBOARDS_DEFAULT_HOME_DASHBOARD_PATH
              value: "/var/lib/grafana/dashboards/collabhub.json"
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "300m"
              memory: "256Mi"
          readinessProbe:
            httpGet:
              path: /api/health
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 10
          volumeMounts:
            - name: datasources
              mountPath: /etc/grafana/provisioning/datasources
            - name: dashboard-provider
              mountPath: /etc/grafana/provisioning/dashboards
            - name: dashboards
              mountPath: /var/lib/grafana/dashboards
      volumes:
        - name: datasources
          configMap:
            name: grafana-datasources
        - name: dashboard-provider
          configMap:
            name: grafana-dashboard-provider
        - name: dashboards
          configMap:
            name: grafana-dashboards
---
apiVersion: v1
kind: Service
metadata:
  name: grafana
  namespace: default
  labels:
    app: grafana
spec:
  selector:
    app: grafana
  ports:
    - port: 3000
      targetPort: 3000
  type: ClusterIP
